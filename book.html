          <div class="container book">
            <h1 class="book-title">Book an Appointment</h1>

            <div class="row">
              <div class="col-lg-3 col-md-3 col-sm-12">
                <select class="form-select" aria-label="select service">
                  <option value="1">Barber Cut</option>
                  <option value="2">Buzz Cut</option>
                  <option value="3">Beard Trim</option>
                  <option value="4">Women's Cut+Style</option>
                </select>
